<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hat Dashboard | PINGKI ELITE</title>
    <link rel="stylesheet" href="style_v2.css">
    <style>
        /* Tambahan CSS inline untuk memastikan tombol garis tiga bekerja */
        .header-bar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #menu-toggle {
            font-size: 30px;
            cursor: pointer;
            padding: 5px 10px;
            user-select: none;
            color: #333;
        }

        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: #1c1f24;
            color: white;
            transition: all 0.3s ease;
            z-index: 9999;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        #sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            font-weight: bold;
            background: #111;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-category {
            padding: 15px 20px 5px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #menu-list li {
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e35;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        #menu-list li:hover {
            background: #2a2e35;
            padding-left: 25px;
        }

        /* Overlay saat sidebar aktif */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }

        #overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div class="header-bar">
        <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        
        <div class="header-info">
            <span id="real-date" style="font-size: 12px; color: #666;">Memuat Tanggal...</span><br>
            <span id="real-time" style="font-weight: bold; color: #007bff;">00:00:00</span>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">MODUL ANALISIS</div>
        <ul id="menu-list">
            </ul>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" alt="Cyber Logo">
            </div>
            <h2 style="margin: 10px 0 5px;">PINGKI | CYBER ELITE</h2>
            <p style="font-size: 12px; color: #888; letter-spacing: 1px;">INDONESIA WHITE HAT DIVISION</p>
        </div>

        <div class="card" id="main-display">
            <h2 id="feature-title" style="margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px;">Dashboard</h2>
            <div id="dynamic-interface">
                <div style="text-align: center; padding: 40px 20px; color: #999;">
                    <p>Selamat datang di sistem audit keamanan.</p>
                    <p style="font-size: 13px;">Klik menu <b>Garis Tiga</b> di pojok kiri atas untuk memulai simulasi testing celah.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Memastikan sidebar bisa menutup jika klik di luar (overlay)
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
